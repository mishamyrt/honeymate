<!DOCTYPE html>
<html>
<head>
	<title>Honeymate test</title>
	<script src="honeymate"></script>
	<style>
	body, html{
		font-family: sans-serif;
		max-width: 920px
	}
	.max{
		width: 100%;
		height: 500px
	}
	.quart{
		height: 180px;
		width: 20%;
		display: inline-block;
		margin-right: 3%
	}
	img{
		width: 100%;
    	height: 100%
	}
	</style>
</head>
<body>
<h1>Honeymate Test</h1>

<h2>Basic</h2>
<div id="firstblock" data-effect="slide" data-right="400" class="max honey">
<img src="./img/1.jpg">
</div>

<h2>Background</h2>
<div  style="background:url(./img/1.jpg);background-size: cover" data-effect="zoom" data-right="400" class="max honey">
</div>

<h2>Await</h2>
<div class="quart honey" id="first" data-spin="true" data-effect="helix">
	<img src="./img/2.jpg" alt="">
</div>
<div class="quart honey" data-hold="1075" data-spin="true" id="second" data-effect="relax" data-continue="true">
	<img src="./img/3.jpg" alt="">
</div>
<div class="quart honey" data-hold="1075" data-spin="true" id="third" data-continue="true" data-effect="slide">
	<img src="./img/4.jpg" alt="">
</div>
<div class="quart honey" data-hold="500" data-spin="true" data-continue="true" data-effect="relax">
	<img src="./img/5.jpeg" alt="">
</div>

<h2>Expose</h2>
<div id="exposeblock" data-expose="true" class="max honey">
<img src="./img/1.jpg">
</div>
<div data-expose="true" class="max honey">
<img src="./img/1.jpg">
</div>
<div data-expose="true" data-spin="true" data-continue="true" data-hold="500" class="max honey">
<img src="./img/1.jpg">
</div>
<div class="max honey" data-expose="true">
<img src="./img/1.jpg">
</div>
</body>
</html>

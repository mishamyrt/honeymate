        <clipPath id="a">
          <path fill="#fff" d="M0 0h690v694.107H0z" />

  </div>

  <div data-bottom="100" data-continue data-delay="200" class="module honey">
    <div class="module-heading">
      <h2>Effects</h2>
      <button>Replay</button>
    </div>
    <div class="columns">
      <div>
        <div data-top="300" data-duration="1400" class="honey">
          <div class="square"></div>
        </div>
        <h3>Slide (default)</h3>
      </div>
      <div>
        <div data-scale="0.6" data-duration="1400" data-effect="relax" class="honey">
          <div class="square"></div>
        </div>
        <h3>Relax</h3>
      </div>
      <div>
        <div data-duration="1400" data-effect="zoom" class="honey">
          <div class="square"></div>
        </div>
        <h3>Zoom</h3>
      </div>
      <div>
        <div data-duration="1000" data-effect="helix" class="honey">
          <div class="square"></div>
        </div>
        <h3>Helix</h3>
      </div>
    </div>
  </div>
  <div class="module">
    <div class="module-heading">
      <h2>Continue</h2>
      <button>Replay</button>
    </div>
    <div class="columns">
      <div class="honey">
        <div class="square"></div>
      </div>
      <div data-delay="150" data-continue class="honey">
        <div class="square"></div>
      </div>
      <div data-delay="150" data-continue class="honey">
        <div class="square"></div>
      </div>
      <div data-delay="150" data-continue class="honey">
        <div class="square"></div>
      </div>
    </div>
  </div>
  <div class="module">
    <div class="module-heading">
      <h2>Expose</h2>
      <button>Replay</button>
    </div>
    <div class="columns">
      <div data-expose id="expose-first" class="honey">
        <div class="square"></div>
      </div>
      <div data-continue data-await="expose-first" data-delay="200" class="honey">
        <div class="square"></div>
      </div>
      <div data-continue data-delay="200" class="honey">
        <div class="square"></div>
      </div>
      <div data-continue data-delay="200" class="honey">
        <div class="square"></div>
      </div>
      <div data-expose id="expose-second" class="honey">
        <div class="square"></div>
      </div>
      <div data-continue data-await="expose-second" data-delay="200" class="honey">
        <div class="square"></div>
      </div>
      <div data-continue data-delay="200" class="honey">
        <div class="square"></div>
      </div>
      <div data-continue data-delay="200" class="honey">
        <div class="square"></div>
      </div>
      <div data-expose id="expose-third" class="honey">
        <div class="square"></div>
      </div>
      <div data-continue data-await="expose-third" data-delay="200" class="honey">
        <div class="square"></div>
      </div>
      <div data-continue data-delay="200" class="honey">
        <div class="square"></div>
      </div>
      <div data-continue data-delay="200" class="honey">
        <div class="square"></div>
      </div>
    </div>
  </div>
  <style>
    @import "../src/styles.css";
    @import "./style.css";

  <script src="./main.ts" type="module"></script>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <button id="replay">Перезапуск</button>
  <div class="container">
    <div data-spin data-effect="relax" data-hold="10" class="image-wrapper honey">
      <img width="640px" height="480px" src="https://placekitten.com/640/480?asd" />
    </div>
    <div data-effect="helix" data-continue data-hold="10" class="image-wrapper honey">
      <img width="640px" height="480px" src="https://placekitten.com/640/480?asdasd" />
    </div>
    <div data-effect="zoom" data-continue data-hold="10" class="image-wrapper honey">
      <img width="640px" height="480px" src="https://placekitten.com/640/480?asdasddd" />
    </div>
    <div data-expose data-effect="slide" data-continue data-hold="50" class="image-wrapper honey">
      <img src="https://placekitten.com/640/480?asds" />
    </div>
    <div data-expose data-effect="slide" data-continue data-hold="50" class="image-wrapper honey">
      <img src="https://placekitten.com/640/480?asdss" />
    </div>
    <div data-expose data-effect="slide" data-continue data-hold="50" class="image-wrapper honey">
      <img src="https://placekitten.com/640/480?asdaaa" />
    </div>
  </div>
  <link rel="stylesheet" href="./src/styles.css">
  <style>
    .container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 16px;
    }

    img {
      width: 100%;
      height: 100%;
    }
  </style>
  <script type="module">
    import { animate, reset } from "./src/index.ts"

    animate()

    const button = document.getElementById('replay')
    button.onclick = () => {
      reset()
      animate()
    }
  </script>
</body>

</html>
